name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - headless
          - pytest-benchmark
          - valgrind
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12.0-beta.1"

    steps:
      - uses: actions/checkout@v2
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"
      - if: matrix.config == 'valgrind' || matrix.config == 'pytest-benchmark'
        name: Install valgrind
        run: sudo apt-get install valgrind -y
      - name: Install dependencies
        run: pip install .[dev]
      - if: matrix.config == 'pytest-benchmark'
        name: Install pytest-benchmark to test compatibility
        run: pip install pytest-benchmark~=4.0.0
      - name: Run tests
        run: pytest -vs

  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.0-beta.1"
      - name: Install local version of pytest-codspeed
        run: pip install .

      - name: Run benchmarks
        uses: CodSpeedHQ/action@main
        with:
          run: pytest tests/benchmarks/ --codspeed
