name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - headless
          - pytest-benchmark
          - valgrind
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        pytest-version:
          - ">=8.1.1"
        include:
          - config: pytest-benchmark
            python-version: "3.7"
            pytest-version: "<8.1.1"

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
      - if: matrix.config == 'valgrind' || matrix.config == 'pytest-benchmark'
        name: Install valgrind
        run: sudo apt-get install valgrind -y
      - name: Install dependencies with pytest${{ matrix.pytest-version }}
        run: pip install .[dev,compat] "pytest${{ matrix.pytest-version }}"
      - if: matrix.config != 'pytest-benchmark'
        name: Uninstall pytest-benchmark
        run: pip uninstall -y pytest-benchmark
      - name: Run tests
        run: pytest -vs

  all-checks:
    runs-on: ubuntu-latest
    steps:
      - run: echo "All CI checks passed."
    needs:
      - static-analysis
      - tests
